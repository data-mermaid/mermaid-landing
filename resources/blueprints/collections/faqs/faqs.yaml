title: FAQs
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Question
          listable: hidden
          input_type: text
          antlers: false
          localizable: true
      -
        handle: answer
        field:
          init: |-
            {
            	"height": 500,
            	"menubar": false,
            	"plugins": [
            		"advlist autolink lists link image charmap print preview anchor footnotes",
            		"searchreplace visualblocks code fullscreen",
            		"insertdatetime media table paste code help wordcount",
            		"code"
            	],
            	"external_plugins": {
                    "footnotes": "/vendor/tinymce/footnotes/plugin.js"
                },
            	"toolbar": "undo redo | formatselect | bold italic backcolor | link blockquote | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | footnotes | removeformat | code"
            }
          display: Answer
          type: tinymce_cloud
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          config: Default
          localizable: true
      -
        handle: one_click_content_translation
        field:
          display: 'One-click Content Translation'
          type: one_click_content_translation_inputs
          listable: hidden
          visibility: hidden
          localizable: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
