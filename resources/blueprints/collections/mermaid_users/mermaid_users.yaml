title: Partners
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Group
          listable: hidden
          input_type: text
          antlers: false
          localizable: true
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          localizable: true
      -
        handle: display_as_carousel
        field:
          display: 'Display as carousel'
          type: toggle
          icon: toggle
          listable: hidden
          instructions: 'Set true to enable the carousel mode (left aligned)'
          default: false
          localizable: false
      -
        handle: users
        field:
          collapse: false
          sets:
            user:
              display: User
              fields:
                -
                  handle: logo
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions: 'Recommended dimension 80x80 px or 160x160 px'
                -
                  handle: url
                  field:
                    input_type: text
                    antlers: false
                    display: Url
                    type: text
                    icon: text
                    listable: hidden
          display: Users
          type: replicator
          icon: replicator
          listable: hidden
          localizable: false
      -
        handle: one_click_content_translation
        field:
          display: 'One-click Content Translation'
          type: one_click_content_translation_inputs
          listable: hidden
          visibility: hidden
          localizable: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
