title: 'Mermaid Users'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Group
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: users
        field:
          collapse: false
          sets:
            user:
              display: User
              fields:
                -
                  handle: logo
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                -
                  handle: url
                  field:
                    input_type: text
                    antlers: false
                    display: Url
                    type: text
                    icon: text
                    listable: hidden
          display: Users
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
