title: Tutorials
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: intro
        field:
          antlers: false
          display: Intro
          type: textarea
          icon: textarea
          listable: hidden
          localizable: true
      -
        import: page_builder
      -
        handle: one_click_content_translation
        field:
          display: 'One-click Content Translation'
          type: one_click_content_translation_inputs
          listable: hidden
          visibility: hidden
          localizable: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: author
        field:
          max_items: 1
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          localizable: false
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: publish_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1990-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Publish Date'
          type: date
          icon: date
          listable: hidden
          localizable: false
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
          listable: hidden
          max_items: 1
          localizable: false
      -
        handle: keywords
        field:
          display: Keywords
          type: taggable
          icon: tags
          instructions: 'Press enter'
          listable: hidden
          localizable: false
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          default: templates/tutorial
          localizable: false
      -
        handle: parent
        field:
          type: entries
          collections:
            - tutorials
          max_items: 1
          listable: false
          localizable: true
  meta_data:
    display: 'Meta Data'
    fields:
      -
        handle: meta_description
        field:
          antlers: false
          display: 'Meta Description'
          type: textarea
          icon: textarea
          listable: hidden
          localizable: true
      -
        handle: meta_title
        field:
          input_type: text
          antlers: false
          display: 'Meta Title'
          type: text
          icon: text
          listable: hidden
          localizable: true
      -
        handle: meta_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Meta Image'
          type: assets
          icon: assets
          listable: hidden
          localizable: false
