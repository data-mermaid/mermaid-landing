title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro
        field:
          antlers: false
          display: Intro
          type: textarea
          icon: textarea
          listable: hidden
          instructions: 'Short description about the page.'
      -
        handle: hero_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Hero image'
          type: assets
          icon: assets
          listable: hidden
          instructions: 'The image you want to add.'
          if:
            template: 'equals template-with-hero-image'
      -
        import: page_builder
      -
        import: homepage_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          default: templates/page-show
  meta_data:
    display: 'Meta Data'
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          antlers: false
          display: 'Meta Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: meta_description
        field:
          antlers: false
          display: 'Meta Description'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: meta_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Meta Image'
          type: assets
          icon: assets
          listable: hidden
