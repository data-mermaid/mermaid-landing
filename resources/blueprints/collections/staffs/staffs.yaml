title: Teams
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: profile
        field:
          init: |-
            {
            	"height": 500,
            	"menubar": false,
            	"plugins": [
            		"advlist autolink lists link image charmap print preview anchor footnotes",
            		"searchreplace visualblocks code fullscreen",
            		"insertdatetime media table paste code help wordcount",
            		"code"
            	],
            	"external_plugins": {
                    "footnotes": "/vendor/tinymce/footnotes/plugin.js"
                },
            	"toolbar": "undo redo | formatselect | bold italic backcolor | link blockquote | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | footnotes | removeformat | code"
            }
          display: Profile
          type: tinymce_cloud
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          config: Default
          instructions: 'Recommended max characters: ideally 180 (but you can push to 200 if you must)'
      -
        handle: avatar
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          listable: hidden
          container: assets
          instructions: 'Recommended dimension 200x200 px or 400x400 px'
      -
        handle: position
        field:
          input_type: text
          antlers: false
          display: Position
          type: text
          icon: text
          listable: hidden
      -
        handle: organization
        field:
          input_type: text
          antlers: false
          display: Organization
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          display: Url
          type: link
          icon: link
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
