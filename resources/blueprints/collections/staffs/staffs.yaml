title: Staffs
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: profile
        field:
          init: |-
            {
            	"height": 500,
            	"menubar": false,
            	"plugins": [
            		"advlist autolink lists link image charmap print preview anchor",
            		"searchreplace visualblocks code fullscreen",
            		"insertdatetime media table paste code help wordcount",
            		"code"
            	],
            	"toolbar": "undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code"
            }
          display: Profile
          type: tinymce_cloud
          icon: textarea
          listable: hidden
      -
        handle: avatar
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          listable: hidden
          container: assets
      -
        handle: position
        field:
          input_type: text
          antlers: false
          display: Position
          type: text
          icon: text
          listable: hidden
      -
        handle: organization
        field:
          input_type: text
          antlers: false
          display: Organization
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          display: Url
          type: link
          icon: link
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
