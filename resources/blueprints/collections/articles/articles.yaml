title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: hero_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Hero Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: intro
        field:
          antlers: false
          display: Intro
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: external
        field:
          display: External
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: external_link
        field:
          input_type: text
          antlers: false
          display: 'External Link'
          type: text
          icon: text
          width: 50
          listable: hidden
          if:
            external: 'equals true'
      -
        handle: external_resource
        field:
          input_type: text
          antlers: false
          display: Resource
          type: text
          icon: text
          listable: hidden
          width: 50
          if:
            external: 'equals true'
      -
        import: page_builder
      -
        handle: attachments
        field:
          mode: list
          restrict: false
          allow_uploads: true
          max_files: 0
          display: Attachments
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: author
        field:
          max_items: 1
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: publish_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1990-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Publish Date'
          type: date
          icon: date
          listable: hidden
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
          listable: hidden
          max_items: 1
      -
        handle: keywords
        field:
          display: Keywords
          type: taggable
          icon: tags
          instructions: 'Press enter'
          listable: hidden
      -
        handle: featured
        field:
          display: Featured
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          default: templates/article-show
  meta_data:
    display: 'Meta Data'
    fields:
      -
        handle: meta_description
        field:
          antlers: false
          display: 'Meta Description'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: meta_title
        field:
          input_type: text
          antlers: false
          display: 'Meta Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: meta_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Meta Image'
          type: assets
          icon: assets
          listable: hidden
