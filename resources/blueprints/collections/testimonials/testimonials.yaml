title: Testimonials
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 50
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
          localizable: false
      -
        handle: position
        field:
          input_type: text
          antlers: false
          display: Position
          type: text
          icon: text
          width: 50
          listable: hidden
          localizable: false
      -
        handle: quotes
        field:
          antlers: false
          display: Quotes
          type: textarea
          icon: textarea
          listable: hidden
          instructions: 'Recommended max characters: 160 (but you can push to 190 if you must)'
          character_limit: '190'
          localizable: true
      -
        handle: photo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Photo
          type: assets
          icon: assets
          listable: hidden
          container: assets
          instructions: 'Recommended dimension 300x300 px or 600x600 px'
          localizable: false
      -
        handle: one_click_content_translation
        field:
          display: 'One-click Content Translation'
          type: one_click_content_translation_inputs
          listable: hidden
          visibility: hidden
          localizable: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
