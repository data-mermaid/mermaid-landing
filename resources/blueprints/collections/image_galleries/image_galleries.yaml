title: 'Image Galleries'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Album
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: description
        field:
          init: |-
            {
            	"height": 500,
            	"menubar": false,
            	"plugins": [
            		"advlist autolink lists link image charmap print preview anchor footnotes",
            		"searchreplace visualblocks code fullscreen",
            		"insertdatetime media table paste code help wordcount",
            		"code"
            	],
            	"external_plugins": {
                    "footnotes": "/vendor/tinymce/footnotes/plugin.js"
                },
            	"toolbar": "undo redo | formatselect | bold italic backcolor | link blockquote | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | footnotes | removeformat | code"
            }
          display: Description
          type: tinymce_cloud
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          config: Default
      -
        handle: images
        field:
          mode: list
          restrict: false
          allow_uploads: true
          display: Images
          type: assets
          icon: assets
          listable: hidden
          container: assets
          instructions: 'Recommended dimension 785x440 px or 1570x880 px'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
