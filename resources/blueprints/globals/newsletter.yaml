sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
      -
        handle: lead
        field:
          init: |-
            {
            	"height": 500,
            	"menubar": false,
            	"plugins": [
            		"advlist autolink lists link image charmap print preview anchor",
            		"searchreplace visualblocks code fullscreen",
            		"insertdatetime media table paste code help wordcount",
            		"code"
            	],
            	"toolbar": "undo redo | formatselect | bold italic backcolor | blockquote | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code"
            }
          display: Lead
          type: tinymce_cloud
          icon: textarea
          listable: hidden
      -
        handle: button_label
        field:
          input_type: text
          antlers: false
          display: 'Button Label'
          type: text
          icon: text
          width: 50
          listable: hidden
      -
        handle: button_url
        field:
          input_type: text
          antlers: false
          display: 'Button Url'
          type: text
          icon: text
          width: 50
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
