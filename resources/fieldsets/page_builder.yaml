title: 'Page Builder'
fields:
  -
    handle: page_components
    field:
      collapse: accordion
      sets:
        paragraph:
          display: Paragraph
          fields:
            -
              handle: content
              field:
                init: |-
                  {
                  	"height": 500,
                  	"menubar": false,
                  	"plugins": [
                  		"advlist autolink lists link image charmap print preview anchor footnotes",
                  		"searchreplace visualblocks code fullscreen",
                  		"insertdatetime media table paste code help wordcount",
                  		"code table"
                  	],
                  	"external_plugins": {
                          "footnotes": "/vendor/tinymce/footnotes/plugin.js"
                      },
                  	"toolbar": "undo redo | formatselect | bold italic backcolor | link blockquote | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | footnotes | table | removeformat | code"
                  }
                display: Content
                type: tinymce_cloud
                icon: textarea
                listable: hidden
        single-image:
          display: 'Single Image'
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions: 'Recommended dimension 785x440 px or 1570x880 px'
        youtube:
          display: Youtube
          fields:
            -
              handle: url
              field:
                display: Url
                type: video
                icon: video
                listable: hidden
            -
              handle: caption
              field:
                input_type: text
                antlers: false
                display: Caption
                type: text
                icon: text
                listable: hidden
        video:
          display: Video
          fields:
            -
              handle: video_url
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: File
                type: assets
                icon: assets
                listable: hidden
                validate:
                  - 'mimes:mp4'
                  - 'mimetypes:video/mp4'
        slideshow:
          display: Slideshow
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: slideshow
              field:
                max_items: 1
                mode: default
                collections:
                  - slideshows
                display: Slideshow
                type: entries
                icon: entries
                listable: hidden
        staff:
          display: Teams
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: staff
              field:
                mode: select
                collections:
                  - staffs
                display: Team
                type: entries
                icon: entries
                listable: hidden
        featured-publication:
          display: 'Featured Publication'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: publications
              field:
                collapse: accordion
                sets:
                  publication:
                    display: Publication
                    fields:
                      -
                        handle: title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                      -
                        handle: url
                        field:
                          input_type: text
                          antlers: false
                          display: Url
                          type: text
                          icon: text
                          listable: hidden
                      -
                        handle: image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          display: Image
                          type: assets
                          icon: assets
                          listable: hidden
                display: Publications
                type: replicator
                icon: replicator
                listable: hidden
        faq:
          display: FAQ
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: faq
              field:
                mode: select
                collections:
                  - faqs
                display: FAQ
                type: entries
                icon: entries
                listable: hidden
        form:
          display: Form
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: form_type
              field:
                max_items: 1
                display: 'Form Type'
                type: form
                icon: form
                listable: hidden
        testimonial:
          display: Testimonial
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: testimony
              field:
                mode: select
                collections:
                  - testimonials
                display: Testimony
                type: entries
                icon: entries
                listable: hidden
        image-box:
          display: 'Image Box'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: subtitle
              field:
                input_type: text
                antlers: false
                display: Subtitle
                type: text
                icon: text
                listable: hidden
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                width: 50
                listable: hidden
                instructions: 'Recommended dimension 1920x928 px or 2732x1320 px'
                instructions_position: above
                show_filename: true
            -
              handle: position
              field:
                options:
                  top: Top
                  bottom: Bottom
                display: Position
                default: top
                type: button_group
                icon: button_group
                width: 25
                listable: hidden
            -
              handle: mode
              field:
                options:
                  dark: Dark
                  light: Light
                display: Mode
                default: light
                type: button_group
                icon: button_group
                width: 25
                listable: hidden
        feature:
          display: Feature
          fields:
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
            -
              handle: features
              field:
                collapse: false
                sets:
                  feature:
                    display: Feature
                    fields:
                      -
                        handle: image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          display: Image
                          type: assets
                          icon: assets
                          listable: hidden
                          instructions: 'Recommended dimension 135x135 px or 270x270 px'
                      -
                        handle: title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                      -
                        handle: lead
                        field:
                          antlers: false
                          display: Lead
                          type: textarea
                          icon: textarea
                          listable: hidden
                          instructions: 'Recommended max characters: 135'
                          character_limit: '135'
                display: Features
                type: replicator
                icon: replicator
                listable: hidden
        call-to-action:
          display: 'Call To Action'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: lead
              field:
                antlers: false
                display: Lead
                type: textarea
                icon: textarea
                listable: hidden
            -
              handle: button_label
              field:
                input_type: text
                antlers: false
                display: 'Button Label'
                type: text
                icon: text
                width: 50
                listable: hidden
            -
              handle: button_url
              field:
                input_type: text
                antlers: false
                display: 'Button Url'
                type: text
                icon: text
                width: 50
                listable: hidden
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
        partners:
          display: Partners
          fields:
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
            -
              handle: group
              field:
                max_items: 1
                mode: select
                collections:
                  - mermaid_users
                display: Group
                type: entries
                icon: entries
                listable: hidden
      display: 'Page Builder'
      type: replicator
      icon: replicator
      listable: false
      instructions: 'Build your page by using various predefined content models.'
      instructions_position: above
      if:
        template: 'contains_any page-show, article-show, tutorial'
