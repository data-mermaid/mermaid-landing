title: 'Page Builder'
fields:
  -
    handle: page_components
    field:
      collapse: accordion
      sets:
        paragraph:
          display: Paragraph
          fields:
            -
              handle: content
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                smart_typography: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                  - h1
                  - h4
                  - h5
                  - underline
                  - strikethrough
                  - code
                  - alignleft
                  - aligncenter
                  - alignright
                  - alignjustify
                container: assets
                save_html: false
                inline: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: Content
                type: bard
                icon: bard
                localizable: false
                listable: hidden
                instructions_position: above
                visibility: visible
        single-image:
          display: 'Single Image'
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions: 'Recommended dimension 785x440 px or 1570x880 px'
                localizable: false
        image-text:
          display: 'Image Text'
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                width: 75
                listable: hidden
                instructions: 'Recommended dimension 785x440 px or 1570x880 px'
                localizable: false
            -
              handle: position
              field:
                options:
                  left: Left
                  right: Right
                display: Position
                default: left
                type: button_group
                icon: button_group
                width: 25
                listable: hidden
                localizable: false
            -
              handle: text
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                smart_typography: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                  - h1
                  - h4
                  - h5
                  - underline
                  - strikethrough
                  - code
                  - alignleft
                  - aligncenter
                  - alignright
                  - alignjustify
                save_html: false
                inline: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: Text
                type: bard
                icon: bard
                localizable: false
                listable: hidden
                instructions_position: above
                visibility: visible
        youtube:
          display: Youtube
          fields:
            -
              handle: url
              field:
                display: Url
                type: video
                icon: video
                listable: hidden
                localizable: false
                instructions_position: above
                visibility: visible
                placeholder: 'https://www.youtube.com/watch?v='
            -
              handle: caption
              field:
                input_type: text
                antlers: false
                display: Caption
                type: text
                icon: text
                listable: hidden
                localizable: false
        video:
          display: Video
          fields:
            -
              handle: video_url
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: File
                type: assets
                icon: assets
                listable: hidden
                validate:
                  - 'mimes:mp4'
                  - 'mimetypes:video/mp4'
                localizable: false
        slideshow:
          display: Slideshow
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: slideshow
              field:
                max_items: 1
                mode: default
                collections:
                  - slideshows
                display: Slideshow
                type: entries
                icon: entries
                listable: hidden
                localizable: false
        staff:
          display: Teams
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: staff
              field:
                mode: select
                collections:
                  - staffs
                display: Team
                type: entries
                icon: entries
                listable: hidden
                localizable: false
        featured-publication:
          display: 'Featured Publication'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: publications
              field:
                collapse: accordion
                sets:
                  publication:
                    display: Publication
                    fields:
                      -
                        handle: title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                      -
                        handle: url
                        field:
                          input_type: text
                          antlers: false
                          display: Url
                          type: text
                          icon: text
                          listable: hidden
                      -
                        handle: image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          display: Image
                          type: assets
                          icon: assets
                          listable: hidden
                display: Publications
                type: replicator
                icon: replicator
                listable: hidden
                localizable: false
        faq:
          display: FAQ
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: faq
              field:
                mode: select
                collections:
                  - faqs
                display: FAQ
                type: entries
                icon: entries
                listable: hidden
                localizable: false
        form:
          display: Form
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: form_type
              field:
                max_items: 1
                display: 'Form Type'
                type: form
                icon: form
                listable: hidden
                localizable: false
        testimonial:
          display: Testimonial
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: testimony
              field:
                mode: select
                collections:
                  - testimonials
                display: Testimony
                type: entries
                icon: entries
                listable: hidden
                localizable: false
        image-box:
          display: 'Image Box'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: subtitle
              field:
                input_type: text
                antlers: false
                display: Subtitle
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                width: 50
                listable: hidden
                instructions: 'Recommended dimension 1366x660 px or 2732x1320 px'
                localizable: false
            -
              handle: position
              field:
                options:
                  top: Top
                  bottom: Bottom
                display: Position
                default: top
                type: button_group
                icon: button_group
                width: 25
                listable: hidden
                localizable: false
            -
              handle: mode
              field:
                options:
                  dark: Dark
                  light: Light
                display: Mode
                default: light
                type: button_group
                icon: button_group
                width: 25
                listable: hidden
                localizable: false
        feature:
          display: Feature
          fields:
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: features
              field:
                collapse: false
                sets:
                  feature:
                    display: Feature
                    fields:
                      -
                        handle: image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          display: Image
                          type: assets
                          icon: assets
                          listable: hidden
                          instructions: 'Recommended dimension 135x135 px or 270x270 px'
                      -
                        handle: title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                      -
                        handle: lead
                        field:
                          antlers: false
                          display: Lead
                          type: textarea
                          icon: textarea
                          listable: hidden
                          instructions: 'Recommended max characters: 135'
                          character_limit: '135'
                display: Features
                type: replicator
                icon: replicator
                listable: hidden
                localizable: false
        call-to-action:
          display: 'Call To Action'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: lead
              field:
                antlers: false
                display: Lead
                type: textarea
                icon: textarea
                listable: hidden
                localizable: false
            -
              handle: button_label
              field:
                input_type: text
                antlers: false
                display: 'Button Label'
                type: text
                icon: text
                width: 50
                listable: hidden
                localizable: false
            -
              handle: button_url
              field:
                input_type: text
                antlers: false
                display: 'Button Url'
                type: text
                icon: text
                width: 50
                listable: hidden
                localizable: false
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                localizable: false
        partners:
          display: Partners
          fields:
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
                localizable: false
            -
              handle: group
              field:
                max_items: 1
                mode: select
                collections:
                  - mermaid_users
                display: Group
                type: entries
                icon: entries
                listable: hidden
                localizable: false
      display: 'Page Builder'
      type: replicator
      icon: replicator
      listable: false
      instructions: 'Build your page by using various predefined content models.'
      instructions_position: above
      visibility: visible
      previews: true
      localizable: true
      if:
        template: 'contains_any page-show, article-show, tutorial'
