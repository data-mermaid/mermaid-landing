<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ yield:page-title ?? title | ucfirst }} | {{ settings:site_name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/style.css' }}">
    <link rel="icon" href="{{ settings:fav_icon }}" type="image/gif" sizes="16x16">
    {{ partial:_meta }}
    {{ if environment != 'production' }}
        <meta name="robots" content="noindex,nofollow" />
    {{ /if }}
    {{ yield:captcha_head }}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
{{ partial:partials/seo }}
<body class="page-{{ slug }} {{ if current_template=="templates/home" }} template-home {{ /if }}" >
{{ yield:seo_body }}
{{ partial:_header }}

<div id="root">
    {{ template_content }}
</div>

{{ partial:_footer }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
<script>
    AOS.init({
        once: true,
        offset: 100,
        duration: 600,
        easing: 'ease-in-out',
    });
</script>
<script src="{{ mix src='/js/site.js' }}"></script>
</body>
</html>
