<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
<head>
    {{ partial:partials/seo }}
    {{ yield:captcha_head }}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body class="page-{{ slug }} {{ if current_template=="templates/home" }} template-home {{ /if }} {{ if current_template=="templates/tutorial-download" }} template-tutorial-download {{ /if }}" >
{{ yield:seo_body }}
{{ partial:_header }}

<div id="root">
    {{ template_content }}
</div>

{{ partial:_footer }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
<script>
    AOS.init({
        once: true,
        offset: 100,
        duration: 600,
        easing: 'ease-in-out',
    });
</script>
<script src="{{ mix src='/js/site.js' }}"></script>
</body>
</html>
