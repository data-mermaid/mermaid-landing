<div class="container sets single-image">
    <div class="row">
        {{ glide:image width="1200" format="webp" }}
        <div class="col">
            <img class="img-fluid w-100" src="{{ url }}" alt="{{ alt }}">
            {{ if caption }}
            <div class="caption">
                {{ caption }}
            </div>
            {{ /if }}
        </div>
        {{ /glide:image }}
    </div>
</div>
