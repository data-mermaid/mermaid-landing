<section class="section sets partners">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="narrow-content">
                    {{ if heading }}
                    <h3 class="">
                        {{ heading }}
                    </h3>
                    {{ /if }}
                    
                    {{ group }}
                    {{ if display_as_carousel }}
                    <div class="partners-slide slick-partners" data-slide-number="4">
                        {{ users }}
                        <div class="partner">
                            <a href="{{ url }}" target="_blank">
                                {{ glide:logo width="300" format="webp" }}
                                <img class="img-fluid" src="{{ url }}" alt="{{ alt }}">
                                {{ /glide:logo }}
                            </a>
                        </div>
                        {{ /users }}
                    </div>
                    {{ else }}
                    <div class="partner-stack">
                        <div class="row">
                            {{ users }}
                            <div class="col-md-3 col-sm-6">
                                <div class="partner stacked">
                                    <a href="{{ url }}" target="_blank">
                                        {{ glide:logo width="300" format="webp" }}
                                        <img class="img-fluid" src="{{ url }}" alt="{{ alt }}">
                                        {{ /glide:logo }}
                                    </a>
                                </div>
                            </div>
                            {{ /users }}
                        </div>
                    </div>
                    {{ endif }}
                    {{ /group }}
                </div>
            </div>
        </div>
    </div>
</section>
