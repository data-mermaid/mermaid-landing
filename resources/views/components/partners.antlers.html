<section class="section partners">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="narrow-content">
                    {{ if heading }}
                        <h3 class="">
                            {{ heading }}
                        </h3>
                    {{ /if }}
    
                    {{ group }}
                    <div class="partners-slide slick-partners" data-slide-number="4">
                        {{ users }}
                        <div class="partner">
                            <a href="{{ url }}">
                                {{ glide:logo width="300" format="webp" }}
                                <img class="img-fluid" src="{{ url }}" alt="{{ alt }}">
                                {{ /glide:logo }}
                            </a>
                        </div>
                        {{ /users }}
                    </div>
                    {{ /group }}
                </div>
            </div>
        </div>
    </div>
</section>
