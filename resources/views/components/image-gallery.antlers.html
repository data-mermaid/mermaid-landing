<div>
    <h2>{{ title }}</h2>

    {{ gallery }}
        <h3>{{ title }}</h3>
        <div>{{ description }}</div>
        {{ glide:images width="300" format="webp" }}
            <img class="img-fluid" src="{{ url }}" width="{{ width }}" height="{{ height }}" alt="{{ alt }}" title="{{ title ?? alt }}">
        {{ /glide:images }}
    {{ /gallery }}
</div>
