<div class="sets slideshow my-4">
    <h2>{{ title }}</h2>
    {{ slideshow }}
        <div class="slick-carousel">
            {{ glide:images width="400" format="webp" }}
                <div class="slick-item">
                    <img class="img-fluid w-100" src="{{ url }}"  alt="{{ alt }}" title="{{ title ?? alt }}">
                </div>
            {{ /glide:images }}
        </div>
    {{ /slideshow }}
</div>
