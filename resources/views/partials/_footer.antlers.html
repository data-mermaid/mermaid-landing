<footer class="main-footer">
    <div class="footer-separator">
        <img src="/images/footer-waves.svg" alt="">
    </div>
    <div class="content-container">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <img class="logo" src="{{ settings:logo }}" alt="">
                    
                    <div class="subscribe">
                        <h3>
                            {{ newsletter:title }}
                        </h3>
                        {{ newsletter:lead }}
                        <a href="{{ newsletter:button_url }}" class="btn btn-light">
                            {{ newsletter:button_label }}
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    {{ if social_media:social_media }}
                    <div class="social-media">
                        <div class="label">Follow us on</div>
                        <div class="icons">
                        {{ social_media:social_media }}
                            <div class="icon {{ type }}">
                                <a href="{{ prefix }}{{ url }}">
                                    <img src="/images/icon/{{ type }}.svg" alt="">
                                </a>
                            </div>
                        {{ /social_media:social_media }}
                        </div>
                    </div>
                    {{ /if }}
                    <div class="footer-menu">
                    
                    </div>
                    <div class="copyright">
                        Copyright &copy; {{ now format="Y" }} {{ settings:site_name }}.
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
        
        </div>
    </div>
</footer>
