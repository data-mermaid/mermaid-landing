<!-- Primary Meta Tags -->
<meta name="title" content="{{ meta_title }}">
<meta name="description" content="{{ meta_description }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ link to='{ slug }' absolute='true' }}">
<meta property="og:title" content="{{ meta_title }}">
<meta property="og:description" content="{{ meta_description }}">
<meta property="og:image" content="{{ link to='{meta_image:0}' absolute='true' }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ link to='{slug}' absolute='true' }}">
<meta property="twitter:title" content="{{ meta_title }}">
<meta property="twitter:description" content="{{ meta_description }}">
<meta property="twitter:image" content="{{ link to='{meta_image:0}' absolute='true' }}">
