<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 col-md-10">
            {{ if hero_image }}
                <div class="hero-image mb-4">
                    {{ glide:hero_image width="600" format="webp" }}
                        <img class="img-fluid w-100" src="{{ url }}" alt="{{ alt }}">
                    {{ /glide:hero_image }}
                </div>
            {{ /if }}
            <h1>{{ title }}</h1>

            <div class="lead mb-4">
                <p>
                    {{ intro }}
                </p>
            </div>

            <div class="content">
                {{ page_components }}
                    {{ partial src="components/{type}" }}
                {{ /page_components }}
            </div>
        </div>
    </div>
</div>
