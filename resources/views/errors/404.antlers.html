<div class="page-generic-container page-404">
    {{ partial src="partials/_animated-wave" }}
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="narrow-content">
                    <div class="row flex-md-row-reverse">
                        <div class="col-md-6">
                            <img src="/images/404.png" alt="" class="img-fluid image-404" />
                        </div>
                        <div class="col-md-6">
                            <h1 class="main-title">Page not found</h1>
                            <p>The requested URL was not found on this website</p>
                            <a  href="/" class="btn btn-primary btn-small">
                                Return to Homepage
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="content">
        {{ page_components }}
        {{ partial src="components/{type}" }}
        {{ /page_components }}
    </div>
</div>
