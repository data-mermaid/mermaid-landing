default_init: |-
  {
  	"height": 500,
  	"menubar": false,
  	"plugins": [
  		"advlist autolink lists link image charmap print preview anchor",
  		"searchreplace visualblocks code fullscreen",
  		"insertdatetime media table paste code help wordcount",
  		"code"
  	],
  	"toolbar": "undo redo | formatselect | bold italic backcolor | blockquote | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code"
  }